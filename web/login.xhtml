<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Đăng nhập</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resouce/vendor/fontawesome-free/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resouce/css/sb-admin.css" />
    </h:head>
    <h:body  class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5" style="margin-top: 20vh !important">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <h:form id="form_login">
                        <div class="form-group">
                            <div class="form-label-group">
                                <!--<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" />-->
                                    <label for="inputEmail">Email address</label>
                                <span class="ui-float-label">
                                    <p:inputText id="username" value="#{loginController.user.username}" 
                                                required="true" requiredMessage="Bạn chưa nhập tên đăng nhập" 
                                                style="width: 100% !important; margin-bottom: 20px" styleClass="form-control" />
                                   <p:outputLabel for="@previous" value="Tên đăng nhập" />
                               </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" />-->
                                    <label for="inputPassword">Password</label>
                                <span class="ui-float-label">
                                    <p:password id="nonFeedback" value="#{loginController.user.password}"
                                                required="true" requiredMessage="Bạn chưa nhập mật khẩu"
                                                style="width: 100% !important; margin-bottom: 20px" styleClass="form-control" />
                                    <p:outputLabel for="@previous" value="Mật khẩu" />
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me" />
                                        Remember Password
                                </label>
                            </div>
                        </div>
                        <!--<a class="btn btn-primary btn-block" href="index.html">Login</a>-->
                        <p:commandButton value="Đăng nhập" action="#{loginController.handLogin()}" styleClass="btn btn-primary btn-block" style="width: 100% !important; margin-bottom: 20px" />
                    </h:form>
                    <div class="text-center">
                        <!--<a class="d-block small mt-3" href="register.html">Register an Account</a>-->
                        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                        <p:messages id="messages" showIcon="true" showSummary="false" showDetail="true" closable="true" >
                            <p:autoUpdate />
                        </p:messages>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="#{request.contextPath}/resouce/vendor/jquery/jquery.min.js"></script>
        <script src="#{request.contextPath}/resouce/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="#{request.contextPath}/resouce/vendor/jquery-easing/jquery.easing.min.js"></script>
    </h:body>
</html>
